services:
  flex:
    image: factorhouse/flex:latest
    container_name: flex
    pull_policy: always
    restart: always
    ports:
      - "3001:3000"
    networks:
      - factorhouse
    depends_on:
      jobmanager:
        condition: service_healthy
    env_file:
      - resources/flex/config/local-trial.env
    mem_limit: 2G
    volumes:
      - ./resources/flex/jaas:/etc/flex/jaas
      - ./resources/flex/rbac:/etc/flex/rbac

  jobmanager:
    image: flink-factorhouse-local
    container_name: jobmanager
    build:
      context: resources/flex/docker
      dockerfile: Dockerfile
    command: jobmanager    
    ports:
      - "8082:8081"
    networks:
      - factorhouse
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
        heartbeat.interval: 1000
        heartbeat.timeout: 5000
        rest.port: 8081
        rest.address: localhost
        rest.bind-address: 0.0.0.0
        rest.flamegraph.enabled: true
        web.backpressure.refresh-interval: 10000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/config"]
      interval: 5s
      timeout: 5s
      retries: 5

  taskmanager-1:
    image: flink-factorhouse-local
    container_name: taskmanager-1
    build:
      context: resources/flex/docker
      dockerfile: Dockerfile
    command: taskmanager
    networks:
      - factorhouse
    depends_on:
      jobmanager:
        condition: service_healthy
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
        heartbeat.interval: 1000
        heartbeat.timeout: 5000

  taskmanager-2:
    image: flink-factorhouse-local
    container_name: taskmanager-2
    build:
      context: resources/flex/docker
      dockerfile: Dockerfile
    command: taskmanager
    networks:
      - factorhouse
    depends_on:
      jobmanager:
        condition: service_healthy
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
        heartbeat.interval: 1000
        heartbeat.timeout: 5000

  taskmanager-3:
    image: flink-factorhouse-local
    container_name: taskmanager-3
    build:
      context: resources/flex/docker
      dockerfile: Dockerfile
    command: taskmanager
    networks:
      - factorhouse
    depends_on:
      jobmanager:
        condition: service_healthy
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
        heartbeat.interval: 1000
        heartbeat.timeout: 5000

  sql-gateway:
    image: flink-factorhouse-local
    container_name: sql-gateway
    build:
      context: resources/flex/docker
      dockerfile: Dockerfile
    command: >
      bin/sql-gateway.sh
      start-foreground
      -Dsql-gateway.endpoint.rest.bind-port=9090
    ports:
      - "9090:9090"
    networks:
      - factorhouse
    depends_on:
      jobmanager:
        condition: service_healthy
    environment:
      - FLINK_SQL_GATEWAY_DEFAULT_CATALOG_NAME=default_catalog
      - FLINK_SQL_GATEWAY_DEFAULT_DATABASE_NAME=default_database

networks:
  factorhouse:
    external: ${USE_EXNET:-false}
    name: factorhouse
